# Application name
spring.application.name=electronics-store
server.port=8081
spring.security.debug=true

# more logging for your own packages
logging.level.com.spark.electronics_store=DEBUG
logging.level.org.springframework.security=DEBUG
# ===============================
# PostgreSQL / HikariCP
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/electronics_db
spring.datasource.username=postgres
spring.datasource.password=moldo

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT validation (must match user-management)
# ===============================
app.auth.token-secret=BpI9GukDBR6+KYLwZyw+9HJyVvyIKtJge8oc+EUpoCA=
# expiration is only needed if you ever issue tokens here; otherwise it's optional
app.auth.token-expiration-ms=86400000

# ===============================
# Sync internal secret (must match what the user management service sends)
# ===============================
sync.shared-secret=moldo
